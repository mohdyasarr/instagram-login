<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="row">
            <div class="img-section">
                <img src="instagram.jpg" alt="instagram">
            </div>
            <div class="login-section">
                <div class="white-bg">
                    <h1>Instagram</h1>
                    <form action="#">
                        <input type="text" placeholder="Phone Number, Username or Email">
                        <input type="password" placeholder="Password">
                        <button class="submit-btn" type="submit" disabled>
                            Log In
                        </button>
                        <div class="or">
                            <span></span>
                            <p>or</p>
                            <span></span>
                        </div>
                        <a href="#" class="fb-login">
                            <img src="fb-log.png" alt="facbook-login">
                            <p>Login with facebook</p>
                        </a>
                        <a href="#" class="forget-login">
                            Forget password
                        </a>
                    </form>
                </div>
                <div class="white-bg mt">
                    <p>Don't have an account ? <a href="#">Sign up</a></p>
                </div>
                
                <div class="get-app mt">
                    <p>Get the app</p>
                    <div class="d-flex">
                        <a href="#">
                            <img src="app-store.png" alt="">
                        </a>
                        <a href="#">
                            <img src="play-store.jpg" alt="">
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </main>
    
    

    <footer>
        <ol>

            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">JObs</a></li>

            <li><a href="#">Top account</a></li>
            <li><a href="#"></a>Hashtags</li>
            <li><a href="#">Location</a></li>
        </ol>

        <div class="d-flex mt">
            <select name="langauge" id="langauge">
                <option value="lang1">
                    English
                </option>
                <option value="lan2">Malayalam</option>
                <option value="lan3">tamil</option>
                <option value="lan4">HIndi</option>
            </select>
            <small>&copy; 2024 Instagram from facebook</small>

        <p>
